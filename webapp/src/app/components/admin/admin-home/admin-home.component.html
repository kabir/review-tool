<h1>Configured Organisations</h1>
<div *ngFor="let org of organisations$ | async">
  <a [routerLink]="['/admin/organisation', org.id]">{{org.name}}</a>
</div>
<div>
  <button mat-mini-fab (click)="onCreateOrganisation()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<h1>Site Administrators</h1>
<div *ngFor="let admin of siteAdmins$ | async">
  <div>
    <a
      mat-icon-button
      color="warn"
      (click)="onDeleteSiteAdmin(admin)">
      <mat-icon>cancel</mat-icon>
    </a>
    <a
      mat-icon-button
      color="primary"
      href="https://github.com/{{admin.login}}"
      target="_blank">
      <mat-icon>link</mat-icon>
    </a>
    <a href="https://github.com/{{admin.login}}" target="_blank">{{admin.name}}</a>
  </div>
</div>
<div>
  <form [formGroup]="newAdminForm" (ngSubmit)="onAddSiteAdmin()">
    <mat-form-field>
      <mat-label>GitHub User Name</mat-label>
      <input
        matInput
        name="newAdmin"
        [required]="true"
        formControlName="newAdmin">
    </mat-form-field>
    <button
      type="submit"
      mat-mini-fab
      color="accent"
      [disabled]="!canSaveAdmin()">
      <mat-icon>add</mat-icon>
    </button>
  </form>

</div>
